<script>
    var progBar = document.getElementById("stBar");
    function goback(){
        location.replace("index.html")
    }
    function validateentry(){
        var q1ans = document.getElementById("q1").value;
        var errmsg = document.getElementById("inputError");
        var quesDiv = document.getElementById("shake").style;
        console.log(+q1ans);
        console.log(typeof +q1ans)
        function resetinp(){
            document.getElementById('q1').value = ''
        }
        
        if(isNaN(q1ans)){
            console.log("Please enter a number between 1 - 24");
            quesDiv.animationName = "shake";
           
            errmsg.innerHTML = "Please enter a number between 1 - 24"
        }else if(+q1ans >= 24 || +q1ans < 1 ) {
            console.log("Please enter a number between 1 - 24");

        }else{

        resetinp();

    document.addEventListener("keyup", function(event) {
        if (event.keyCode === 13) {
        console.log('Enter is pressed!');

        }
    });
    
</script>
